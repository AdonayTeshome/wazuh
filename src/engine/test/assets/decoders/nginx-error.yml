name: decoder/nginx-error/0

metadata:
  description: Nginx error log decoder

check:
  - event.original: +ef_exists

parse:
  logpar:
    - event.original: >-
        <~timestamp/timestamp/NGINX_ERROR> [<log.level>] <process.pid>#<process.thread.id>:
        *<~nginx.error.connection_id/number> <message>

normalize:
  - map:
      - event.module: nginx
      - service.type: nginx
      - event.kind: event
      - event.category: +a_append/web
      - event.type: +a_append/error
