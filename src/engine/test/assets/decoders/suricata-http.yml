name: decoder/suricata-http/0
sources:
  - decoder/suricata/0

metadata:
  description: suricata-http

check:
  - ~json.event_type: http

normalize:
  - check:
      - ~json.http.status: +i_lt/400
    map:
      - event.outcome: success

  - check:
      - ~json.http.status: +i_ge/400
    map:
      - event.outcome: failure
