- sections:
  - section: wdb
    elements:
    - backup:
        attributes:
          - database: 'global'
        elements:
        - enabled:
            value: ENABLED
        - interval:
            value: INTERVAL
        - max_files:
            value: MAX_FILES

    - section: vulnerability-detector
      elements:
        - enabled:
            value: 'no'

    - section: sca
      elements:
        - enabled:
            value: 'no'

    - section: rootcheck
      elements:
        - disabled:
            value: 'yes'

    - section: syscheck
      elements:
        - disabled:
            value: 'yes'

    - section: wodle
      attributes:
        - name: syscollector
      elements:
        - disabled:
            value: 'yes'