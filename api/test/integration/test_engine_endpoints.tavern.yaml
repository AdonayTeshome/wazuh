---
test_name: POST /engine/policy/integration

stages:

  - name: Update engine config with an invalid body (invalid name)
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/engine/policy/integration"
      method: POST
      headers:
        Authorization: "Bearer {test_login_token}"
        content-type: application/json
      json:
        invalid_name: ""
    response:
      status_code: 400

  - name: Update engine config with an invalid body (invalid content)
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/engine/policy/integration"
      method: POST
      headers:
        Authorization: "Bearer {test_login_token}"
        content-type: application/json
      json:
        name: "server_timeout"
    response:
      status_code: 400

  - name: Update engine config with a valid body
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/engine/policy/integration"
      method: POST
      headers:
        Authorization: "Bearer {test_login_token}"
        content-type: application/json
      json:
        name: "key"
        content: "value"
    response:
      status_code: 200
      json:
        <<: *config_json_response
        data:
          status: "OK"
          error: null

  - name: Update engine config with a valid body and save
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/engine/policy/integration"
      method: POST
      headers:
        Authorization: "Bearer {test_login_token}"
        content-type: application/json
      params:
        save: true
      json:
        name: "key"
        content: "value"
    response:
      status_code: 200
      json:
        <<: *config_json_response
        data:
          status: "OK"
          error: null


---
test_name: DELETE /engine/policy/integration
stages:

  - name: DELETE all engine runtime configuration key-values
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/engine/policy/integration"
      method: DELETE
      headers:
        Authorization: "Bearer {test_login_token}"
        content-type: application/json
    response:
      status_code: 200
      json:
        data:
          status: "OK"
          error: null
          content:
            - key: "value"
        error: 0

  - name: DELETE engine runtime configuration non existent value
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/engine/policy/integration"
      method: DELETE
      headers:
        Authorization: "Bearer {test_login_token}"
      params:
        name: server_timeout
    response:
      status_code: 200
      json:
        data:
          status: "ERROR"
          error: "The specified configuration does not exist: 'server_timeout'"
        error: 0

  - name: DELETE engine runtime configuration value
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/engine/policy/integration"
      method: DELETE
      headers:
        Authorization: "Bearer {test_login_token}"
      params:
        name: key
    response:
      status_code: 200
      json:
        data:
          status: "OK"
          error: null
          content: "value"
        error: 0